require:
  - rubocop-rails

# Don't require gems in Gemfile to be in alphabetical order.
Bundler/OrderedGems:
  Enabled: false

# Exclude auto-generated files
AllCops:
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
    - 'app/**/*'
  Exclude:
    - 'bin/*'
    - 'config/initializers/*'
    - 'config/application.rb'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'lib/**/*'
    - 'db/seeds.rb'
    - 'test/dummy/**/*'

  TargetRubyVersion: 2.6
  TargetRailsVersion: 5.2

# Increase max allowed line length
Layout/LineLength:
  Max: 120

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'

Metrics/ModuleLength:
  Exclude:
    - 'test/**/*'

# The following configuration exclude checks that seem
# silly, or conflict with the way Rails naturally does
# things.
Style/Documentation:
  Exclude:
    - 'app/controllers/*_controller.rb'
    - 'app/helpers/*_helper.rb'
    - 'test/test_helper.rb'
    - 'test/controllers/*_controller_test.rb'
    - 'test/helpers/*_helper_test.rb'

Style/ClassAndModuleChildren:
  Exclude:
    - 'test/test_helper.rb'

Layout/IndentationConsistency:
  EnforcedStyle: indented_internal_methods

Naming/FileName:
  Exclude:
    - quick_search-world_cat_discovery_api_searcher.gemspec